<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Input the number element ")
    let NUMBER = "7/"
    let str = new Array()
    let index = new Array()
    for (let i = 0; i < n; i++) {
        str.push(prompt("Input Element "))
    }
    console.log(str)
    for (let i=0;i<str.length;i++) {
        if(NUMBER.indexOf(str[i])!==-1){
            index.push(i)
        }
    }
    document.write("There is " + index.length + " number character <br>")
    for (let index2 in index) {
        document.write(str[index[index2]] + "<br>")
    }
</script>
</body>
</html>
