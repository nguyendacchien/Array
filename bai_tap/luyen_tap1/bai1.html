<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[1,4,5,2,12,15,17,99,18,123]
  let count=0
  for (let i=0;i<arr.length;i++){
    if (arr[i]>=10){
      count++
    }
  }
  document.write('có tất cả '+count+' pần tử >10')
</script>
</body>
</html>
