<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2, 4, 5, 25, 102,15, 17, 99, 18, 123]
    let max = arr[0]
    let avg = 0
    let sum = 0
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
        if (max < arr[i]) {
            max = arr[i]
        }
    }
    avg = sum / 10
    document.write('pần tử lớn nhất trong mảng: = ' + max + '<br>' + ' và giá trị tb các phần tử: =' + avg)
</script>
</body>
</html>
