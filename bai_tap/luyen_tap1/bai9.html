<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt("Input the number element ")
  let numbersA = new Array()
  let numbersB = new Array()
  for (let i = 0; i < n; i++) {
    numbersA.push(+prompt("Input number of array A"))
  }
  for (let i = 0; i < n; i++) {
    numbersB.push(+prompt("Input number of array B"))
  }
  let numbersC = new Array()
  numbersC=numbersA.concat(numbersB)
  document.write("Array A " + numbersA.join(" ") + "  ")
  document.write("Array B " + numbersB.join(" ") + "<br>")
  document.write("Array C " + numbersC.join(" "))
</script>
</body>
</html>
