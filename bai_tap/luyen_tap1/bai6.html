<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let N = +prompt('Số lượng phần tử:');
   let a = []
   for (let i = 0; i < N; i++) {
     a[i] = +prompt('Nhập số');
   }
  function findMax(a) {
    let max = a[0];
    let i = 0;
    while(i < a.length){
      if(max < a[i]){
        max = a[i];
      }
      i++;
    }
    document.write(max);
  }
   findMax()
  // function isArray() {

  // }
</script>
</body>
</html>
